<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="icon" href="img/favicon.ico">

</head>
<body>
	<div class="main-wrapper">
		<div class="wrapper">
			<header>
				<div class="logo"><img src="img/logo.png" alt="logo"></div>
			</header>
			<main>
			<div class=nike-sb><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt=""></div>		
			<div class="section-right">
				<h1>Nike SB Stefan <br>Janoski Max</h1>
				<p>Unisex Skateboarding Shoe</p>
				<p class="star">
					<span class="star-yellow">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
					</span>
					<span class="star-gray">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
					</span>	
				</p>
				<div>
					<select class="select1" size="1">
						<option value="1">Size</option>
   					</select>
   					<select class="select1" size="1">
						<option value="1">Qty</option>
   					</select>
				</div>
				<div>
				<button>
					Add to cart
				</button>						
				</div>
			</div>
		</main>
		<footer>
		<div class="slider">
			<div class="slider-one"></div>
			<div class="slider-two"></div>
			<div class="slider-three"></div>
			<div class="slider-four"></div>
		</div>
		</footer>
		</div>
	</div>	
	
</body>
</html>
